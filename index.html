<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* RGB Background Animation */
        @keyframes rgbBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4d4d, #4d94ff, #ffcc00, #33cc33);
            background-size: 400% 400%;
            animation: rgbBackground 10s ease infinite;
            z-index: -1;
            opacity: 0.5;
        }

        /* Game Container */
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Board and Cells */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cell.X {
            color: #ff4d4d; /* Red for X */
        }

        .cell.O {
            color: #4d94ff; /* Blue for O */
        }

        /* Message and Buttons */
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .reset-button, .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .reset-button:hover, .music-button:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }

        .music-button {
            background: #4d94ff; /* Blue for music button */
        }

        .music-button:hover {
            background: #1a75ff;
        }

        /* Music Credit */
        .music-credit {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="message">Player X's turn</div>
        <button class="reset-button">Reset Game</button>
        <button class="music-button" id="music-toggle">Play Music</button>
        <div class="music-credit: Meet pansuriya">Background Music: "</div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="content://media/external/downloads/1000103436" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const board = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');
        const message = document.querySelector('.message');
        const resetButton = document.querySelector('.reset-button');
        const musicToggleButton = document.getElementById('music-toggle');
        const backgroundMusic = document.getElementById('background-music');
        let currentPlayer = 'X';
        let gameActive = true;
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // Music Control
        let isMusicPlaying = false;
        backgroundMusic.volume = 0.3; // Lower volume

        musicToggleButton.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggleButton.textContent = "Play Music";
            } else {
                backgroundMusic.play();
                musicToggleButton.textContent = "Pause Music";
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // Ensure music plays on user interaction (for Android)
        document.addEventListener('click', () => {
            if (!isMusicPlaying) {
                backgroundMusic.play().catch(() => {
                    console.log("Autoplay blocked. Please interact with the page to play music.");
                });
            }
        });

        // Game Logic
        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return [...cells].every(cell => {
                return cell.textContent === 'X' || cell.textContent === 'O';
            });
        }

        function handleCellClick(event) {
            const cell = event.target;
            if (cell.textContent !== '' || !gameActive) return;

            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);

            if (checkWin()) {
                message.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
                backgroundMusic.pause(); // Pause music on win
            } else if (checkDraw()) {
                message.textContent = "It's a draw! ðŸ¤";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function resetGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
            });
            message.textContent = `Player X's turn`;
            currentPlayer = 'X';
            gameActive = true;
            if (isMusicPlaying) {
                backgroundMusic.play(); // Restart music if it was playing
            }
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
