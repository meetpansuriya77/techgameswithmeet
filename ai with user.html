<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neel</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* RGB Background Animation */
        @keyframes rgbBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff4d4d, #4d94ff, #ffcc00, #33cc33);
            background-size: 400% 400%;
            animation: rgbBackground 10s ease infinite;
            z-index: -1;
            opacity: 0.5;
        }

        /* Game Container */
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Board and Cells */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cell.X {
            color: #ff4d4d; /* Red for X */
        }

        .cell.O {
            color: #4d94ff; /* Blue for O */
        }

        /* Message and Reset Button */
        .message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .reset-button:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }

        /* Music Credit */
        .music-credit {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tak-Toc</h1>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="message">Player X's turn</div>
        <button class="reset-button">Reset Game</button>
        <div class="music-credit">Background Music: Animal Bass by Mpansuriya</div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop autoplay>
        <source src="content://media/external/downloads/1000103436" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const board = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');
        const message = document.querySelector('.message');
        const resetButton = document.querySelector('.reset-button');
        const backgroundMusic = document.getElementById('background-music');
        let currentPlayer = 'X';
        let gameActive = true;
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // Play background music (ensure autoplay works on Android)
        backgroundMusic.volume = 0.3; // Lower volume
        document.addEventListener('click', () => {
            backgroundMusic.play().catch(() => {
                console.log("Autoplay blocked. Please interact with the page to play music.");
            });
        });

        // Minimax Algorithm for AI
        function minimax(board, depth, isMaximizing) {
            const scores = {
                X: -1,
                O: 1,
                draw: 0
            };

            const winner = checkWinner(board);
            if (winner !== null) {
                return scores[winner];
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // AI Move
        function makeAIMove() {
            let bestScore = -Infinity;
            let bestMove;
            const boardState = Array.from(cells).map(cell => cell.textContent);

            for (let i = 0; i < 9; i++) {
                if (boardState[i] === '') {
                    boardState[i] = 'O';
                    let score = minimax(boardState, 0, false);
                    boardState[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }

            cells[bestMove].textContent = 'O';
            cells[bestMove].classList.add('O');
            checkGameStatus();
        }

        // Check Winner
        function checkWinner(board) {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            if (board.every(cell => cell !== '')) return 'draw';
            return null;
        }

        // Check Game Status
        function checkGameStatus() {
            const boardState = Array.from(cells).map(cell => cell.textContent);
            const winner = checkWinner(boardState);

            if (winner === 'X') {
                message.textContent = 'You win! ðŸŽ‰';
                gameActive = false;
                backgroundMusic.pause();
            } else if (winner === 'O') {
                message.textContent = 'AI wins! ðŸ¤–';
                gameActive = false;
                backgroundMusic.pause();
            } else if (winner === 'draw') {
                message.textContent = "It's a draw! ðŸ¤";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = currentPlayer === 'X' ? 'Your turn (X)' : 'AI is thinking...';
                if (currentPlayer === 'O') {
                    setTimeout(makeAIMove, 500); // AI move delay for better UX
                }
            }
        }

        // Handle Cell Click
        function handleCellClick(event) {
            const cell = event.target;
            if (cell.textContent !== '' || !gameActive || currentPlayer !== 'X') return;

            cell.textContent = 'X';
            cell.classList.add('X');
            checkGameStatus();
        }

        // Reset Game
        function resetGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O');
            });
            message.textContent = 'Your turn (X)';
            currentPlayer = 'X';
            gameActive = true;
            backgroundMusic.play();
        }

        // Event Listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        restButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
